<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Hercules</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Hercules demo for edit model">
        <meta name="author" content="xiaojue,kampfer">
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="bootstrap/css/edit.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="script/html5.js"></script>
        <script src="script/css3-mediaqueries.js">
            <script src="script/es5-shim.js">
                <![endif]-->
                <script src="lithe/lithe.js" data-path="./" data-main="app.js" data-config="config.js"></script>
            </head>
            <body>
                <div class="container">
                    <div class="page-header">
                        <h1>Hercules</h1>
                    </div>
                    <div class="row-fluid" node-type="row">
                        <!-- 结构以第一个span2为参考 -->
                        <div class="span2" data-col="2" node-type="col">
                            <div class="box" node-type="box">
                                <div class="item-box" node-type="content" data-type="text">
                                    内容信息在这里 有关这个块的样式变换比如对齐，class的改变都放在item-box里
                                    <div class="drag-bar" action-type="drag"><i class="icon-move"></i></div>
                                </div>
                                <div class="edit-box">
                                    <div class="navbar">
                                        <div class="navbar-inner">
                                            <div class="container">
                                                <div class="nav-collapse collapse">
                                                    <ul class="nav edit-li">
                                                        <li><a href="#"><i class="icon-bold"></i></a></li>
                                                        <li><a href="#"><i class="icon-tag"></i></a></li>
                                                        <li><a href="#"><i class="icon-align-left"></i></a></li>
                                                        <li><a href="#"><i class="icon-align-center"></i></a></li>
                                                        <li><a href="#"><i class="icon-align-right"></i></a></li>
                                                        <li><a href="#"><i class="icon-trash"></i></a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="span10" data-col="10" node-type="col">
                            <div class="box" node-type="box">
                                <!-- 图片的高宽拿js进行设定，这里给img一个钩子,自己去取父节点的col的宽度 -->
                                <div class="item-box" node-type="content" data-type="image">
                                    <img node-type="image" src="http://twitter.github.com/bootstrap/assets/img/bs-docs-responsive-illustrations.png" alt="">
                                    <div class="drag-bar" action-type="drag"><i class="icon-move"></i></div>
                                </div>
                                <div class="edit-box">
                                    <div class="navbar">
                                        <div class="navbar-inner">
                                            <div class="container">
                                                <div class="nav-collapse collapse">
                                                    <ul class="nav edit-li">
                                                        <li><a href="#"><i class="icon-bold"></i></a></li>
                                                        <li><a href="#"><i class="icon-tag"></i></a></li>
                                                        <li><a href="#"><i class="icon-align-left"></i></a></li>
                                                        <li><a href="#"><i class="icon-align-center"></i></a></li>
                                                        <li><a href="#"><i class="icon-align-right"></i></a></li>
                                                        <li><a href="#"><i class="icon-trash"></i></a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row-fluid" node-type="row">
                        <!-- insert 之后的HTML结构,多个或者多行，则增加row-fluid即可 -->
                        <div class="span12" data-col="12" node-type="col">
                            <div class="box" node-type="box">
                                <div class="item-box" node-type="content" data-type="mixed">
                                    <div class="row-fluid">
                                        <div class="span2">
                                            <div class="box" node-type="box">
                                                <div class="item-box" data-type="text">
                                                    内容信息在这里 有关这个块的样式变换比如对齐，class的改变都放在item-box里
                                                    <div class="drag-bar" action-type="drag"><i class="icon-move"></i></div>
                                                </div>
                                                <div class="edit-box">
                                                    <div class="navbar">
                                                        <div class="navbar-inner">
                                                            <div class="container">
                                                                <div class="nav-collapse collapse">
                                                                    <ul class="nav edit-li">
                                                                        <li><a href="#"><i class="icon-bold"></i></a></li>
                                                                        <li><a href="#"><i class="icon-tag"></i></a></li>
                                                                        <li><a href="#"><i class="icon-align-left"></i></a></li>
                                                                        <li><a href="#"><i class="icon-align-center"></i></a></li>
                                                                        <li><a href="#"><i class="icon-align-right"></i></a></li>
                                                                        <li><a href="#"><i class="icon-trash"></i></a></li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="span10">
                                            <div class="box">
                                                <div class="item-box" data-type="image">
                                                    <img node-type="image" src="http://twitter.github.com/bootstrap/assets/img/bs-docs-responsive-illustrations.png" alt="">
                                                    <div class="drag-bar" action-type="drag"><i class="icon-move"></i></div>
                                                </div>
                                                <div class="edit-box">
                                                    <div class="navbar">
                                                        <div class="navbar-inner">
                                                            <div class="container">
                                                                <div class="nav-collapse collapse">
                                                                    <ul class="nav edit-li">
                                                                        <li><a href="#"><i class="icon-bold"></i></a></li>
                                                                        <li><a href="#"><i class="icon-tag"></i></a></li>
                                                                        <li><a href="#"><i class="icon-align-left"></i></a></li>
                                                                        <li><a href="#"><i class="icon-align-center"></i></a></li>
                                                                        <li><a href="#"><i class="icon-align-right"></i></a></li>
                                                                        <li><a href="#"><i class="icon-trash"></i></a></li>
                                                                    </ul>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="drag-bar" action-type="drag"><i class="icon-move"></i></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </body>
            </html>
